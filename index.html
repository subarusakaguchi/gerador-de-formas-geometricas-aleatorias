<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de formas geométricas aleatórias</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Gerador de Formas Geométricas:</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <div>
                    <canvas id="canvas" width="500px" height="500px"></canvas>
                </div>
                <div id="inputs">
                    <p>Escolha o número de linhas: </p><input type="number" name="nLinhas" id="nLinhas" min="0">
                    <p>Escolha a grossura da borda da forma: </p><input type="number" name="wBorda" id="wBorda">
                    <p>Escolha a cor da borda: </p><input type="text" name="corBorda" id="corBorda" oninput="alterarCor(this)">
                    <p>Escolha a cor de preenchimento: </p><input type="text" name="corPreenchimento" id="corPreenchimento" oninput="alterarCor(this)">
                    <p>Para outros tamanhos de canvas: </p><input type="number" name="xInput" id="xInput"><input type="number" name="yInput" id="yInput">
                    <input type="button" value="Gerar Forma" onclick="gerarForma()" class="btn">
                </div>
            </div>
            <div id="res">
                <textarea name="codigo" id="codigo" cols="30" rows="10" readonly></textarea>
                <input type="button" value="Copiar" class="btn" onclick="copiar()">
            </div>
        </section>
    </main>

    <footer>Subaru Tech &copy; <a href="https://www.linkedin.com/in/subarusakaguchi/" target="_blank">Subaru Sakaguchi</a></footer>
    <script src="./script/script.js"></script>
</body>
</html>
